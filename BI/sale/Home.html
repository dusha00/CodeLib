<html>

	<head>

	<body>
		<div class="main">
			<div class="header">
				<div class="hotelName">全季上海滩天潼路酒店(内宾)</div>
				<select id="demo_select_hotel" style="display: none;">
			        <option value="1">全季上海滩天潼路酒店1(内宾)</option>
			        <option value="2">全季上海滩天潼路酒店2(内宾)</option>
			        <option value="3">全季上海滩天潼路酒店3(内宾)</option>
			        <option value="4">全季上海滩天潼路酒店4(内宾)</option>
			        <option value="5">全季上海滩天潼路酒店5(内宾)</option>
			        <option value="6">全季上海滩天潼路酒店6(内宾)</option>
				    </select>
				<div class="selectHotel" id="demo_select_div">
					切换酒店>

				</div>

			</div>

			<div class="title">
				<span>
	        		<i class="iconfont icon-block"> </i>
	        		</span> 当季数据
				<div class="selectYear">

					<div class="float-lt" id="div_year">2016年/05月</div>
					<span class="sel-down">
					 <i class="iconfont icon-down"> </i>
					 </span>
				</div>
				<div data-role="fieldcontain" class="demo-cont" id="demo_cont_date" style="display: none;">

					<input type="text" id="demo_date" />
				</div>
			</div>
			<div class="clear"></div>
			<div class="quota">

				<div class="clear"></div>
				<div class="datamain">
					<div class="sale-content">
						<i class="iconfont icon-revpar"></i>
						<div class="data-block-kpi">100</div>
						<div class="data-block-des">RevPAR</div>
					</div>
					<div class="splitline"></div>
					<div class="sale-content">

						<i class="iconfont icon-occ"></i>
						<div class="data-block-kpi">100%</div>
						<div class="data-block-des">OCC</div>

					</div>
					<div class="clear"></div>
					<div class="sale-content">

						<i class="iconfont icon-Percent"></i>
						<div class="data-block-kpi">34%</div>
						<div class="data-block-des">中央预订绝对%(15+)</div>

					</div>
					<div class="splitline"></div>
					<div class="sale-content">

						<i class="iconfont icon-User-Card"></i>
						<div class="data-block-kpi">56%</div>
						<div class="data-block-des">本人本卡绝对%</div>

					</div>
					<div class="clear"></div>
					<div class="sale-content">

						<i class="iconfont icon-revpar-percent"></i>
						<div class="data-block-kpi">99%</div>
						<div class="data-block-des">Revpar完成度</div>

					</div>
					<div class="splitline"></div>
					<div class="sale-content">

						<i class="iconfont icon-Dollar-Card"></i>
						<div class="data-block-kpi">30</div>
						<div class="data-block-des">售卡数</div>

					</div>
					<div class="clear"></div>
				</div>
			</div>

		</div>

		<footer class="footer">
			<ul>
				<li class="active">
					<a href="Home.html"><i class="iconfont icon-home"></i>总览</a>

				<li> <a href="Detail.html"><i class="iconfont icon-Rank"></i>详情</a>

				</li>

</html>
<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
<script src="../js/mobiscroll.core.js"></script>
<script src="../js/mobiscroll.frame.js"></script>
<script src="../js/mobiscroll.scroller.js"></script>
<script src="../js/mobiscroll.select.js"></script>
<script src="../js/mobiscroll.frame.ios.js"></script>
<script src="../js/mobiscroll.util.datetime.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/mobiscroll.datetimebase.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/mobiscroll.datetime.js" type="text/javascript" charset="utf-8"></script>

<script src="../js/mobiscroll.i18n.zh.js"></script>
<script>
	(function() {
		var height = (document.body.clientHeight - 230) * (document.body.clientHeight / 568);
		var sigleHeight = height / 3;
		$(".sale-content").css("height", sigleHeight);
		//#endregion
		// Select demo initialization  
		var now = new Date();
		$('#demo_date').mobiscroll().date({
			theme: 'ios', // Specify theme like: theme: 'ios' or omit setting to use default 
			mode: 'scroller', // Specify scroller mode like: mode: 'mixed' or omit setting to use default 
			display: 'bottom', // Specify display mode like: display: 'bottom' or omit setting to use default 
			lang: 'zh', // Specify language like: lang: 'pl' or omit setting to use default
			height: 50,
			rows: 5,
			onHide: function() {
				$(".main").removeClass("blur");
			},
			//			invalid: [ new Date(2012,5,4), new Date(2012,5,13), 'w0', 'w6', '5/1', '12/24', '12/25'],
			dateOrder: 'yymm',
			dateFormat: 'yy年/mm月',
			formatDate:function(){
				console.log(arguments);
			},
			minDate: new Date("2015-01"),
			maxDate: now,
			onSelect: function(valueText, inst) {
				$("#div_year").text(valueText);
			}
		});
		$('#demo_select_hotel').mobiscroll().select({
			theme: 'ios', // Specify theme like: theme: 'ios' or omit setting to use default 
			mode: 'Select', // Specify scroller mode like: mode: 'mixed' or omit setting to use default 
			display: 'bottom', // Specify display mode like: display: 'bottom' or omit setting to use default 
			lang: 'zh', // Specify language like: lang: 'pl' or omit setting to use default 
			height: 50,
			rows: 5,
			onHide: function() {
				$(".main").removeClass("blur");
			}
		});
		$('#demo_select_hotel').change(function() {
			$(".hotelName").text($(this).find("option:selected").text());
			$(".main").removeClass("blur");
		})
		$(".nav ul li").click(function() {
			$(this).addClass("active").siblings().removeClass("active");
		});
		$("#div_year").click(function() {
			$("#demo_date").click();
			$(".main").addClass("blur");
		});
		$("#demo_select_div").on("click", function(e) {
			$("#demo_select_hotel").click();
			$(".main").addClass("blur");
		});
	})();
</script>
